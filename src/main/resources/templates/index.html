<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <div th:replace="common/header :: common-header"/>

</head>

<body>
<div class="container-fluid">

<div th:replace="common/jumbotron :: common-jumbotron"/>

<div class="row">
    <div class="col-md-12">
        <h2 id="heading-two" th:text="#{index.title.text}">TitleTwo</h2>
    </div>
</div>

<div class="main-body">

    <div class="row course-list list">
        <div class="row course-list list">
            <div th:each="product,it : ${products}">
                <div th:if="${(it.count gt 0 and it.count lt 4)}">
                    <div th:replace="common/productdiv :: productdiv">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row course-list list">
        <div class="row course-list ">
            <div th:each="product,it : ${products}">
                <div th:if="${(it.count gt 3 and it.count lt 7)}">
                    <div th:replace="common/productdiv :: productdiv">

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<div th:replace="common/header :: end-scripts"/>


<div class="container" th:replace="common/footer :: common-footer"/>

</body>
</html>
